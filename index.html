<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto JS</title>
</head>

<body>
    <section>
        <h1 id="titulo">Libreria "El Gatito"</h1>
        <p id="info">Productos disponibles:</p>
        <div class="metodos">
            <input id="buscarProd" placeholder="Ingrese el nombre del producto..." type="search">
            <div class="botones">
                <input id="ordenId" name="orden" type="radio">
                <label for="orden">Ordenar por ID</label>
                <input id="ordenNombre" name="orden" type="radio">
                <label for="orden">Ordenar por Nombre (A-Z)</label>
                <input id="ordenPrecio" name="orden" type="radio">
                <label for="orden">Ordenar por Precio (Menor-Mayor)</label>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE DEL PRODUCTO</th>
                    <th>PRECIO</th>
                    <th>AGREGAR AL CARRITO</th>
                </tr>
            </thead>
            <tbody id="tabla">
                <!-- Carga de productos desde JS -->
            </tbody>
        </table>
    </section>
    <!-- Carrito de compras -->
    <section>
        <h2>Carrito</h2>
        <p>Productos seleccionados:</p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE DEL PRODUCTO</th>
                    <th>PRECIO</th>
                </tr>
            </thead>
            <tbody id="tablaCarrito">

            </tbody>
        </table>
        <p id="total"></p>
        <div>
            <button id="btnVaciar">VACIAR CARRITO</button>
        </div>
    </section>

    <script src="./js/index.js"></script>
    <script src="./js/carrito.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
